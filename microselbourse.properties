server.port : 9002

#Configuration MySQL***************************************************************************
spring.datasource.url=jdbc:mysql://localhost:3306/microsel_bourse_keycloakdb?zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.sql-script-encoding=UTF-8

#Paramétrages administrateur *******************************************************************
#Permet de gérer les décalages UTC de la base de données sans avoir besoin de paramétrer MySQL
application.dateTimezone=1
#Permettent de gérer le délai de tolérance pour gérer le forçage des décisions sur les échanges pour lesquels les 2 parties n'ont pas donné d'avais avant la date d'échéance
application.delaiMin=4
application.delaiMax=2
#Solde débiteur maximum des wallets
solde.mini=-150
#Gestion du Scheduler pour les opérations de Batch
#application.cron=25 * * * * *
application.cron=0 0/1 * * * * 
#Paramétrage des mails de Batch
application.subject.echange.suppress= Suppression d'un échange sans avis - MicroSEL
application.template.echange.suppress=template-thymeleaf-suppress.html
application.subject.echange.forcevalid=Validation forcée d'un échange sans avis de votre part - MicroSEL
application.template.echange.forcevalid=template-thymeleaf-forceValid.html
application.subject.echange.forcerefus=Refus forcé d'un échange sans avis de votre part - MicroSEL
application.template.echange.forcerefus=template-thymeleaf-forceRefus.html

#Configuration Liquibase **********************************************************************
spring.liquibase.enabled=true
spring.liquibase.changeLog=classpath:/db/changelog/db.changelog-master.yml
logging.level.liquibase = INFO

